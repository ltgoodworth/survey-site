<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Gaming Questionnaire</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <h1 id="title">Gaming Questionnaire</h1>
      <p id="description">A short questionnaire on gaming preferences</p>
      <form id="survey-form">
        <fieldset>
          <label id="name-label" for="name">Enter your name: <input id="name" type="text" placeholder="name" required />
          </label>
          <label id="email-label" for="email">Enter your email: <input id="email" type="email" placeholder="email" required />
          </label>
          <label id="number-label" for="">Enter your age (Optional): <input id="number" type="number" min="10" max="120" placeholder="age" />
          </label>
        </fieldset>
        <fieldset>
          <label id="dropdown-label" for="dropdown">How many hours per week do you spend gaming:
            <select id="dropdown">
              <option>Less than 10 hours</option>
              <option>10-15 hours</option>
              <option>16-20 hours</option>
              <option>More than 20 hours</option>
            </select>
          </label>
          <p>How would you describe yourself?</p>
          <label for="casual-gamer">
            <input id="casual-gamer" name="gamer-type" type="radio" value="1" checked /> Casual Gamer
          </label>
          <label for="hardcore-gamer">
            <input id="hardcore-gamer" name="gamer-type" type="radio" value="2" /> Hardcore Gamer
          </label>
          <label for="competitive-gamer">
            <input id="competitive-gamer" name="gamer-type" type="radio" value="3" /> Competitive Gamer
          </label>
          <p>What game genres do you play?</p>
          <label for="roleplaying">
            <input id="roleplaying" type="checkbox" value="1" /> Roleplaying  
          </label>
          <label for="shooter">
            <input id="shooter" type="checkbox" value="2" /> Shooter  
          </label>
          <label for="strategy">
            <input id="strategy" type="checkbox" value="3" /> Strategy  
          </label>
          <label for="simulator">
            <input id="simulator" type="checkbox" value="4" /> Simulator  
          </label>
          <label for="hack-and-slash">
            <input id="hack-and-slash" type="checkbox" value="5" /> Hack and Slash  
          </label>
        </fieldset>
        <fieldset>
          <p>Additional Comments (Optional):</p>
          <label for="additional-comments">
            <textarea id="additional-comments" rows="4" cols="40"></textarea>
          </label>
        </fieldset>
        <input id="submit" type="submit"/>
        <br>
      </form>
    </main>
  <body>

</html>
